<section class="section-form">
  <h3>Unit Missing</h3>
  <div class="form-wrapper">
    <div class="form">
      <form #unitMissingForm="ngForm">
        <p>Email us and we will add your unit #{{unitNum}} to our database.
        </p>
        <div class="text-input">
        <label for="email" floating id='namelabel'>Name</label>
        <input [(ngModel)]="name" class="form-control" name="name" id="name" (blur)="lostFocus('namelabel','name')" (focus)="hasFocus('namelabel')" type="text" required>
        </div>
        <div class="text-input">
        <label for="password" floating id='emaillabel'>Email</label>
        <input [(ngModel)]="email" class="form-control" name="email" type="email" id='email' (blur)="lostFocus('emaillabel','email')" (focus)="hasFocus('emaillabel')" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        </div>
        <div class="mt20">
          <button  (click)="sendEmail()" type="submit" [ngClass]="!unitMissingForm.form.valid ? 'bigbtn1' : 'bigbtn'" [disabled]="!unitMissingForm.form.valid">Send Email</button>
        </div>

        <div class="mt20">
          <div [routerLink]="['./register']" class="bigbtn">Try Again</div>
        </div>
      </form>
    </div>
  </div>
</section>
