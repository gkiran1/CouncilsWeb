
    <section class="section-form">
        <h3>Admin Sign Up</h3>
		
		<div class="form-wrapper">
		
		<form id="form-reg">
			<div class="form">
			 <label for="email">Email</label>
            <input [(ngModel)]="adminUser.email" class="form-control" name="email" id="email"  type="email" required="required">
			<label for="password">Password</label>
            <input [(ngModel)]="adminUser.password" class="form-control" name="password" id="password"  type="password" required="required">
			<label for="ldsusername">LDS Username</label>
			<input id="ldsorgusername" [(ngModel)]="adminUser.ldsusername" name="ldsusername" id="ldsusername"  type="text" required="required" >
			
			<div class="mt20">
                <p>Where will you be using the platform?</p>
            </div>
			
			
			<div class="rowmix">
				<div class="col-6">
				 <div class="radio form-group radio-spacer">
                <label class="radio-label" for="areaunit">
                    <input type="radio" [(ngModel)]="adminUser.unittype" name="unittype" id="areaunit" value="Area" ><span> Area Unit</span>
                   
                </label>
            </div>
				</div>
				<div class="col-6"><span class="unithash" [hidden]="adminUser.unittype != 'Area'">#</span>
				 <input type="text" class="unitnumber" [hidden]="adminUser.unittype != 'Area'"  name="unitnumber" id="areaunit" test1="" (userUpdated)="handleUserUpdated($event)">
				</div>
			</div>
			<div class="rowmix">
				<div class="col-6">
				<div class="radio form-group radio-spacer">
                <label class="radio-label" for="districtunit">
                    <input type="radio" [(ngModel)]="adminUser.unittype" name="unittype" id="districtunit" value="District" ><span> District Unit</span>
                    
                </label>
            </div>
				</div>
				<div class="col-6"><span class="unithash" [hidden]="adminUser.unittype != 'District'">#</span>
				<input type="text"  class="unitnumber"  [hidden]="adminUser.unittype != 'District'"  name="unitnumber" id="districtunit" test1="" (userUpdated)="handleUserUpdated($event)"></div>
			</div>
			
			<div class="rowmix">
				<div class="col-6">
				<div class="radio form-group radio-spacer">
                <label class="radio-label" for="stakeunit">
                    <input type="radio" [(ngModel)]="adminUser.unittype" name="unittype" id="stakeunit" value="Stake" ><span> Stake Unit</span>
                    
                </label>
            </div>
				</div>
				<div class="col-6"><span class="unithash" [hidden]="adminUser.unittype != 'Stake'">#</span>
				<input type="text"   class="unitnumber"  [hidden]="adminUser.unittype != 'Stake'"  name="unitnumber" id="stakeunit" test1="" (userUpdated)="handleUserUpdated($event)">
				</div>
			</div>
			
			<div class="rowmix">
				<div class="col-6">
				<div class="radio form-group radio-spacer">
                <label class="radio-label" for="wardunit">
                    <input type="radio" [(ngModel)]="adminUser.unittype" name="unittype" id="wardunit" value="Ward" ><span> Ward Unit</span>
                    
                </label>
            </div>
				</div>
				<div class="col-6"><span class="unithash" [hidden]="adminUser.unittype != 'Ward'">#</span>
				<input type="text"   class="unitnumber"  [hidden]="adminUser.unittype != 'Ward'"  name="unitnumber" id="wardunit" test1="" (userUpdated)="handleUserUpdated($event)">
				</div>
			</div>
			
			<div class="rowmix">
				<div class="col-6">
				<div class="radio form-group radio-spacer">
                <label class="radio-label" for="branchunit">
                    <input type="radio" [(ngModel)]="adminUser.unittype" name="unittype" id="branchunit" value="Branch" ><span> Branch Unit</span>
                    
                </label>
            </div>
				</div>
				<div class="col-6"><span class="unithash" [hidden]="adminUser.unittype != 'Branch'">#</span>
				<input type="text"  class="unitnumber"  [hidden]="adminUser.unittype != 'Branch'"  name="unitnumber" id="branchunit" test1="" (userUpdated)="handleUserUpdated($event)"></div>
			</div>

			<div class="rowmix">
				<div class="col-6">
				<div class="radio form-group radio-spacer">
                <label class="radio-label" for="missionunit">
                    <input type="radio" [(ngModel)]="adminUser.unittype" name="unittype" id="missionunit" value="Mission" ><span> Mission Unit</span>
                    
                </label>
            </div>
				</div>
				<div class="col-6"><span class="unithash" [hidden]="adminUser.unittype != 'Mission'">#</span>
				<input type="text" class="unitnumber"  [hidden]="adminUser.unittype != 'Mission'"  name="unitnumber" id="missionunit" test1="" (userUpdated)="handleUserUpdated($event)"></div>
			</div>
			
			
			<div class="mt20">
			<div  (click)="registerAdmin()" class="bigbtn">Create Account</div>
			</div>
			
			</div>
		
		
		
		</form>
		
		</div>		
	</section>
